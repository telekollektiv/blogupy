{% extends 'layout.html' %}
{% block content %}
<div class="content">
    {% for post in posts %}
        {% set file = post.path.split('/')[-1] %}
        <div class="row">
            <h2>{{ post.meta.title }}</h2>

            <form action="/moderate/{{ file }}">
                <input type="submit" value="Vorschau / editieren">
            </form>
            <form method="POST" action="/moderate/{{ file }}">
                {% if post.path.startswith('drafts/') %}
                    <input type="submit" name="unlock" value="freigeben">
                {% endif %}
                <input type="submit" name="delete" value="deaktivieren">
            </form>
        </div>
        {% if not loop.last %}
        <hr>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
