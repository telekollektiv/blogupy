{% extends "layout.html" %}
{% block content %}
{% set file = post.path.split('/')[-1] %}
<article>
    <p>
        <a href="/moderate/">&lt;&lt; Zur&uuml;ck</a>
    </p>

    <h1>{{ post.title }}</h1>

    <small class="pull-right">Created: {{ post.date }}</small>
    <small>Author: {{ post.author }}</small>

    {{ post.html|safe }}

    <form method="POST" action="/moderate/{{ post.path }}">
        <textarea name="body" rows="15">{{ post.body }}</textarea>
        <input type="submit" name="update" value="update">

        {% if post.path.startswith('drafts/') %}
            <input type="submit" name="unlock" value="publish">
        {% endif %}
        <input type="submit" name="delete" value="deactivate">
    </form>
</article>
{% endblock %}
