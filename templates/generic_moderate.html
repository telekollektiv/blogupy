{% extends "layout.html" %}
{% block content %}
{% set file = post.path.split('/')[-1] %}
<article>
    <p>
        <a href="/moderate/">&lt;&lt; Zur&uuml;ck</a>
    </p>

    <h1>{{ post.title }}</h1>

    {% block moderate %}
    {% endblock %}

    <form method="POST" action="/moderate/{{ post.path }}">
        {% if post.path.startswith('drafts/') %}
            <input type="submit" name="unlock" value="freigeben">
        {% endif %}
        <input type="submit" name="delete" value="deaktivieren">
    </form>
</article>
{% endblock %}
